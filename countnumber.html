<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>도매 회원 수 카운팅</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f0f0f0;
    padding-top: 50px;
  }
  .container {
    max-width: 600px;
    margin: 0 auto;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 30px;
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
  }
  .info-container {
    margin-bottom: 20px;
    padding: 0 20px;
    box-sizing: border-box;
  }
  .info-container h3 {
    margin-top: 0;
  }
  .input-container {
    display: flex;
    align-items: center;
  }
  input[type="number"] {
    font-size: 18px;
    padding: 10px;
    text-align: center;
    width: 80px;
    margin-left: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
  }
  button {
    font-size: 18px;
    padding: 10px 20px;
    cursor: pointer;
    background-color: #555;
    color: #fff;
    border: none;
    border-radius: 4px;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #777;
  }
</style>
</head>
<body>

<div class="container">
  <div class="info-container" id="currentMembers">
    <h3>현재 도매 회원 수</h3>
    <div class="input-container">
      <input type="number" id="counterInput" min="0" value="0">
      <button id="setCounterBtn">Set</button>
    </div>
  </div>
  <div class="info-container" id="goalMembers">
    <h3>목표 도매 회원 수</h3>
    <div class="input-container">
      <input type="number" id="goalCount" min="0" value="100">
      <button id="setGoalBtn">Set</button>
    </div>
  </div>
  <div class="info-container" id="completionRate">
    <h3>목표 달성률</h3>
    <div id="percentageCount">0%</div>
  </div>
</div>

<script>
const counterInput = document.getElementById('counterInput');
const setCounterBtn = document.getElementById('setCounterBtn');
const countInput = document.getElementById('countInput');
const setBtn = document.getElementById('setBtn');
const plusBtn = document.getElementById('plusBtn');
const minusBtn = document.getElementById('minusBtn');
const goalCount = document.getElementById('goalCount');
const setGoalBtn = document.getElementById('setGoalBtn');
const percentageCount = document.getElementById('percentageCount');


  let count = localStorage.getItem('count') ? parseInt(localStorage.getItem('count')) : 0;
  let goal = localStorage.getItem('goal') ? parseInt(localStorage.getItem('goal')) : 100;

  updateCounter();
  updatePercentage();

  setBtn.addEventListener('click', () => {
    count = parseInt(countInput.value) || 0;
    updateCounter();
    localStorage.setItem('count', count);
    updatePercentage();
  });

  plusBtn.addEventListener('click', () => {
    count++;
    updateCounter();
    localStorage.setItem('count', count);
    updatePercentage();
  });

  minusBtn.addEventListener('click', () => {
    if (count > 0) {
      count--;
      updateCounter();
      localStorage.setItem('count', count);
      updatePercentage();
    }
  });

  setGoalBtn.addEventListener('click', () => {
    goal = parseInt(goalCount.value) || 0;
    localStorage.setItem('goal', goal);
    updatePercentage();
  });

  setCounterBtn.addEventListener('click', () => {
    count = parseInt(counterInput.value) || 0;
    updateCounter();
    localStorage.setItem('count', count);
    updatePercentage();
  });

  function updateCounter() {
    counter.textContent = count;
    countInput.value = count;
    counterInput.value = count;
  }

  function updatePercentage() {
    const percentage = (count / goal) * 100;
    percentageCount.textContent = `${percentage.toFixed(2)}%`;
  }
</script>

</body>
</html>
